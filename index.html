<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./Styles/style.css"rel="stylesheet" type="text/css">
    <title>Dreamy Pet Survey</title>
</head>

<body>
    <main class="main">
        <h1 class="title">The pet of my dreams</h1>
        <p class="text">This survey wants to know which pet you have been dreaming.</p>
        <p class="text">Please answer the fallowing questions. Your answers are so important to us. Thank you :) </p>
        <p class="text">Fields marked with (*) are required.</p>
        <form>
            <fieldset class="fieldset">
                <legend>Personal Information:</legend>
                <label for="Name">Name*: </label>
                <input type="text" class="field" name="Name" id="username" placeholder="Enter your name"> <br>
                <label for="Email">Email*: </label>
                <input type="text" class="field" name="Email" id="username" placeholder="Enter your email"> <br>
                <label for="age">Age: </label>
                <input type="number" class="field" name="Age" id="Age" placeholder="Enter your age"> <br>
            </fieldset>
            <fieldset class="fieldset">
                <legend>Survey information:</legend>
                <label for="pets">What is your dream pet?</label>
                <select name="color" id="color">
                    <option value="">A fury snake</option>
                    <option value="red">A fury bear</option>
                    <option value="yellow">A though shark</option> 
                </select>
                <label> What color has she/he?</label><br>
                <input type="checkbox" name="red" value="red">
                <label>yellow</label><br>
                <input type="checkbox" name="black" value="black">
                <label>red</label><br>
                <input type="checkbox" name="yellow" value="yellow">
                <label>blue</label> <br>
        
                <label>3. Whats name(s) would be perfect for your pet?</label><br>
                <input type="checkbox" name="red" value="red">
                <label>yellow</label><br>
                <input type="checkbox" name="black" value="black">
                <label>red</label><br>
                <input type="checkbox" name="yellow" value="yellow">
                <label>blue</label>

            </fieldset>
            <input type="submit" value="submit">
        </form>
        <small class="copyeight">by Sarah Kilic</small>
    </main>
</body>

</html>
